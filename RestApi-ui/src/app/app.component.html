<div class = "base">
  <div style="text-align: center;">
    <h1>
      Passion Career
    </h1>
  </div>  
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
    <div class="col-md-2" *ngIf = "this.bookService.getSessionEmail() != null">
      {{this.bookService.getSessionName()}}
    </div>
    <div class="col-md-1" *ngIf = "this.bookService.getSessionEmail() != null">
      <button class="btn btn-primary" (click) = "logout()">Logout</button>
    </div>
    <div class="col-md-1" *ngIf = "this.bookService.getSessionEmail() != null">
      <button class="home-main-button btn" [routerLink] = "['/user/home']">Home</button>
    </div>
  </div>
  <div *ngIf = "this.bookService.getSessionEmail() == null && this.loginFlag == 1">
    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
    <div class="col-md-2">
      <button (click) = "signup()" *ngIf = "this.loginFlag == 1" class="btn btn-primary">Signup</button>
    </div>
    <div class="col-md-2">
      <button (click) = "login()" *ngIf = "this.signupFlag == 1"  class="btn btn-primary">Login</button>
    </div>
    </div>
    <div class="row post-heading">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        Login In
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class = "row location-login">
      <div class="col-md-3"></div>
      <div class="col-md-6 post-bg">
        <form [formGroup]="authform" (ngSubmit)="VerifyUser()" novalidate>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" required/>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" required/>
          </div>  
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>


<!-- Signup Page -->
  <div *ngIf = "this.bookService.getSessionEmail() == null && this.signupFlag == 1">
    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
    <div class="col-md-2">
      <button (click) = "signup()" *ngIf = "this.loginFlag == 1" class="btn btn-primary">Signup</button>
    </div>
    <div class="col-md-2">
      <button (click) = "login()" *ngIf = "this.signupFlag == 1"  class="btn btn-primary">Login</button>
    </div>
    </div>
     <div class="row post-heading">
        <div class="col-md-4"></div>
        <div class="col-md-4">Register User</div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class = "col-md-3"></div>
        <div class="col-md-6 post-bg">
            <form [formGroup]="signupform" (ngSubmit)="getUserDetails()" novalidate>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName="reg_name" required/>
                </div> 
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="reg_email" required/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="reg_password" required/>
                </div>
                
                <div class="form-group">
                    <label>Phone No.</label>
                    <input type="text" class="form-control" formControlName="reg_phone" required/>
                </div>  
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" class="form-control" formControlName="reg_age" required/>
                </div> 
                <div class="form-group">
                    <label>Gender</label>
                    <select class="form-control" formControlName="reg_gender" required>
                        <option value="" selected>----Please Select One----</option>
                            <option *ngFor="let d of genders"
                            [value]="d">{{d}}</option>
                    </select>
                </div> 
                <button type="submit" class="btn btn-primary" >Submit</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
  </div>


  <div *ngIf = "this.bookService.getSessionEmail() != null">
    <router-outlet></router-outlet>
  </div>


</div>
